<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ease of A11y</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1
					<video  id="video" width="800" height="600" controls>
						<source  data-src="videos/2016-10-24%2018-17-08.mp4" type="video/mp4">
						Your browser does not support the video tag.
					</video>
				</section>
				<section>Slide 2
					<video  id="video" width="800" height="600" controls>
					<source  data-src="videos/2016-10-24%2018-17-08.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				keyboard: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			Reveal.configure({
				keyboard: {
					13: 'next', // go to the next slide when the ENTER key is pressed
					27: function() {}, // do something custom when ESC is pressed
					32: function(){
//						console.log(Reveal.getState());
//						var videos = document.querySelectorAll('video');
//						console.log(videos);
//						console.log('test');
						var video = document.querySelectorAll('video')[Reveal.getState().indexh];
						if (video.paused == true) video.play();
						else video.pause();
					}
				}
			});
		</script>
	</body>
</html>
